<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="game_window">
      <div class="centre">
        <h2>Memory Game</h2>
      </div>
      <div id="game_info">
        <div class="centre">
          <p id="output"></p>
        </div>
        <div class="wrapper">
          <div class="wrapper_contents">
            <p id="counter">number of turns: 0</p>
          </div>
          <div class="wrapper_contents">
            <p id="rating">Your rating: 3</p>
          </div>
          <div class="wrapper_contents">
            <input type="button" value="Click to restart" id="restart">
          </div>
        </div>
      </div>
      <div id="canvas">
        <div id="card_1" class="gameCards hidden"><h4>1</h4></div>
        <div id="card_2" class="gameCards hidden"><h4>2</h4></div>
        <div id="card_3" class="gameCards hidden"><h4>3</h4></div>
        <div id="card_4" class="gameCards hidden"><h4>4</h4></div>
        <div id="card_5" class="gameCards hidden"><h4>5</h4></div>
        <div id="card_6" class="gameCards hidden"><h4>6</h4></div>
        <div id="card_7" class="gameCards hidden"><h4>7</h4></div>
        <div id="card_8" class="gameCards hidden"><h4>8</h4></div>
        <div id="card_9" class="gameCards hidden"><h4>1</h4></div>
        <div id="card_10" class="gameCards hidden"><h4>2</h4></div>
        <div id="card_11" class="gameCards hidden"><h4>3</h4></div>
        <div id="card_12" class="gameCards hidden"><h4>4</h4></div>
        <div id="card_13" class="gameCards hidden"><h4>5</h4></div>
        <div id="card_14" class="gameCards hidden"><h4>6</h4></div>
        <div id="card_15" class="gameCards hidden"><h4>7</h4></div>
        <div id="card_16" class="gameCards hidden"><h4>8</h4></div>
      </div>
      <div id="title_modal" class="modal">
        <div class="modal_content">
          <span class="close">&times;</span>
            <p id="message"></p>
            <input type="button" value="Click to replay" id="modal_button">
        </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="gameLogic.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
    </div>
  </body>
</html>
